<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIC CALCULATOR</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    

  <div id="container">

    <div class="calculator">

      <!-- first row -->
      <div class="main">
        <!-- display -->
       <input type="text" id="result" >

       <!-- clear button -->
       <input type="button" value="AC" class="clear" onclick="clearScreen()">

      </div>



      <div class="buttons">
          <!-- second row -->

        <input type="button" value="9" onclick="display('9')">
        <input type="button" value="8" onclick="display('8')">
        <input type="button" value="7" onclick="display('7')">
        <input type="button" value="+" onclick="display('+')" class="super">
       <br/>

         <!-- third row -->
       <input type="button" value="4" onclick="display('4')">
       <input type="button" value="5" onclick="display('5')">
       <input type="button" value="6" onclick="display('6')">
       <input type="button" value="-" onclick="display('-')" class="super">
      <br/>

             <!-- fourth row -->
      <input type="button" value="1" onclick="display('1')">
      <input type="button" value="2" onclick="display('2')">
      <input type="button" value="3" onclick="display('3')">
      <input type="button" value="&#247;" onclick="display('/')" class="super">
     <br/>
           <!-- fifth row -->
     <input type="button" value="." onclick="display('.')">
     <input type="button" value="0" onclick="display('0')">
     <input type="button" value="=" onclick="calculate()">
     <input type="button" value="&#215;" onclick="display('*')" class="super">
    

      </div>


    </div>

  </div>


  </div>

  <script src="script.js"></script>
</body>
</html>
